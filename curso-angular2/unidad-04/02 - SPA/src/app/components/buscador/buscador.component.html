<h1>Buscado <small>{{query}}</small></h1>

<div *ngIf="heroes.length === 0" class="row animated fadeIn">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el t√©rmino: {{query}}
        </div>
    </div>
</div>
<div class="card-columns">
    <div class="card animated fadeIn fastn" *ngFor="let heroe of heroes; let i = index">
      <img class="card-img-top img-fluid" [alt]="heroe.nombre" [src]="heroe.img">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="verHeroe(i)"
        class="btn btn-outline-primary btn-block">Ver Mas</button>
        <!--
        <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver Mas</a>
        -->
      </div>
    </div>
</div>
